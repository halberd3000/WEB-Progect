<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Обо всем понемногу</title>
</head>
<body>
    <h1>Обо всем понемногу</h1>
    Форум для обсуждения множества тем в одном месте<br>
    <div class="col-md6 border rounded">
        <h4>{{subcategory.name}}</h4>
        {% if current_user.is_authenticated %}
            <a href="/subcategory/{{subcategory.name}}/topic" class="btn btn-secondary">Добавить тему</a>
        {% endif %}
        {% for j in topic%}
        <div>
            <a class="btn btn-primary " href=/subcategory/{{subcategory.name}}/topic/{{j.name}}>{{j.name}}</a>
            {{' '.join(j.text.split()[:20])}}
        </div>
        {% endfor %}
    </div>
</body>
</html>
